[tool.poetry]
name = "redisbench-admin"
version = "0.9.5"
description = "Redis benchmark run helper. A wrapper around Redis and Redis Modules benchmark tools ( ftsb_redisearch, memtier_benchmark, redis-benchmark, aibench, etc... )."
authors = ["filipecosta90 <filipecosta.90@gmail.com>","Redis Performance Group <performance@redis.com>"]
readme = "README.md"

[tool.poetry.scripts]
redisbench-admin = "redisbench_admin.cli:main"
perf-daemon = "redisbench_admin.profilers.daemon:main"

[tool.poetry.dependencies]
python = "^3.6.1"
humanize = "^2.4.0"
requests = "^2.23.0"
py_cpuinfo = "^5.0.0"
boto3 = "^1.13.24"
tqdm = "^4.46.1"
toml = "^0.10.1"
paramiko = "^2.7.2"
jsonpath_ng = "^1.5.2"
pysftp = "^0.2.9"
python_terraform = "^0.10.1"
GitPython = "^3.1.12"
PyYAML = "^5.4"
wget = "^3.2"
pytablewriter = {extras = ["html"], version = "^0.64.1"}
sshtunnel = "^0.4.0"
pyWorkFlow = "^0.0.2"
Flask = "^2.0.1"
flask-restx = "^0.5.1"
Flask-HTTPAuth = "^4.4.0"
docker = "^5.0.2"
tox-docker = "^3.1.0"
daemonize = "^2.5.0"
pandas = "^1.0"
ansicolors = "^1.1.8"
matplotlib = "^3.1.2"
numpy = "^1.17.4"
psutil = "^5.6.6"
scipy = "^1.3.3"
Jinja2 = "^3.0.3"
watchdog = "^2.1.6"
redis = "^4.2.2"
slack-sdk = "^3.15.2"
slack-bolt = "^1.13.0"
certifi = "^2021.10.8"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
pytest-cov = "^2.9.0"
codecov = "^2.1.4"
black = "^20.8b1"
flake8 = "^3.9.1"
tox-poetry-installer = {extras = ["poetry"], version = "^0.8.1"}
tox-docker = "^3.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
